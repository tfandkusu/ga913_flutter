name: ga913_flutter

packages:
  - apps/**
  - packages/**

scripts:
  format:
    exec: dart format --set-exit-if-changed .
  custom_lint:
    exec: dart run custom_lint
  analyze:
    run: flutter analyze
    exec:
      concurrency: 1
  test:
    run: flutter test
    exec:
      concurrency: 1
  codegen:
    exec: dart run build_runner build --delete-conflicting-outputs
    packageFilters:
      dependsOn: build_runner
ide:
  intellij:
    enabled: false
