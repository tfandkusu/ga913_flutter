name: check
on:
  # mainブランチへのPUSH
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true
      - run: dart pub global activate melos
      - run: melos bootstrap
      - name: Run Checks
        run: |
          melos run format
          melos run custom_lint
          melos run analyze
          melos run test
